<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/profile.css">

    <title>Profile</title>
</head>

<body>
    <div class="container-fluid">
        <div class="wraper row d-flex justify-content-around align-items-center">
            <div class="col-2">
                <div class="profile">
                    <div class="notif d-flex justify-content-end">
                        <img src="assets/images/notif-icon-nav.png" alt="notif-icon">
                    </div>
                    <div class="user d-flex flex-column">
                        <img src="assets/images/profile-icon.png" alt="profile-icon">
                        <h5>Emir Kharisma</h5>
                        <p>online</p>
                    </div>
                </div>
                <div class="navigation">
                    <div class="navigate d-flex flex-row text-center">
                        <img src="assets/images/dashboard-icon-nav.png" alt="dashboard-icon">
                        <p>Dashboard</p>
                    </div>
                    <div class="navigate d-flex flex-row text-center">
                        <img src="assets/images/activity-icon.png" alt="activity-icon">
                        <p>Activity</p>
                    </div>
                    <div class="navigate d-flex flex-row text-center">
                        <img src="assets/images/help-icon.png" alt="help-icon">
                        <p>Help</p>
                    </div>
                    <div class="navigate d-flex flex-row text-center">
                        <img src="assets/images/logout-icon.png" alt="logout-icon">
                        <p class="logout">Logout</p>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="profile-view ">
                    <div class="shadow d-flex flex-column justify-content-center align-items-center">
                        <img class="profile-icon-view" src="assets/images/profile-icon-view.png" alt="profile-icon-view">
                        <img class="edit-icon" src="assets/images/edit-icon.png" alt="edit-icon">
                        <h4>Emir Kharisma</h4>
                    </div>
                </div>
                <div class="profile-settings">
                    <h3 class="title">Profile Settings</h3>
                    <div class="setting-option d-flex justify-content-between">
                        <div class="setting-name d-flex">
                            <img class="setting-icon" src="assets/images/phone-icon.png" alt="">
                            <p>Phone Numbers</p>
                        </div>
                        <img class="inside-icon" src="assets/images/inside-icon.png" alt="inside-icon">
                    </div>
                    <div class="setting-option d-flex justify-content-between">
                        <div class="setting-name d-flex">
                            <img class="setting-icon" src="assets/images/pin-icon.png" alt="">
                            <p>Change Password</p>
                        </div>
                        <img class="inside-icon" src="assets/images/inside-icon.png" alt="inside-icon">
                    </div>
                    <div class="setting-option d-flex justify-content-between">
                        <div class="setting-name d-flex">
                            <img class="setting-icon" src="assets/images/chats-icon.png" alt="">
                            <p>Chat Settings</p>
                        </div>
                        <img class="inside-icon" src="assets/images/inside-icon.png" alt="inside-icon">
                    </div>
                    <div class="setting-option d-flex justify-content-between">
                        <div class="setting-name d-flex">
                            <img class="setting-icon" src="assets/images/notif-icon-cont.png" alt="">
                            <p>Push Notifications</p>
                        </div>
                        <img class="inside-icon" src="assets/images/inside-icon.png" alt="inside-icon">
                    </div>
                    <div class="setting-option d-flex justify-content-between">
                        <div class="setting-name d-flex">
                            <img class="setting-icon" src="assets/images/security-icon.png" alt="">
                            <p>Privacy and Security</p>
                        </div>
                        <img class="inside-icon" src="assets/images/inside-icon.png" alt="inside-icon">
                    </div>
                    <div class="setting-option d-flex justify-content-between">
                        <div class="setting-name d-flex">
                            <img class="setting-icon" src="assets/images/storage-icon.png" alt="">
                            <p>Data and Storage</p>
                        </div>
                        <img class="inside-icon" src="assets/images/inside-icon.png" alt="inside-icon">
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>

</html>
