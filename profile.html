<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/profile.css">

    <title>Profile</title>
</head>

<body>
    <div class="container-fluid">
        <div class="wraper row d-flex justify-content-around align-items-center">
            <div class="col-2">
                <div class="profile">
                    <div class="notif d-flex justify-content-end">
                        <img src="assets/images/notif-icon-nav.png" alt="notif-icon">
                    </div>
                    <div class="user d-flex flex-column">
                        <img src="assets/images/profile-icon.png" alt="profile-icon">
                        <h5>Emir Kharisma</h5>
                        <p>online</p>
                    </div>
                </div>
                <div class="navigation">
                    <div class="navigate d-flex flex-row text-center">
                        <img src="assets/images/dashboard-icon-nav.png" alt="dashboard-icon">
                        <p class="d-inline-block">Dashboard</p>
                    </div>
                    <div class="navigate d-flex flex-row text-center">
                        <img src="assets/images/activity-icon.png" alt="activity-icon">
                        <p class="d-inline-block">Activity</p>
                    </div>
                    <div class="navigate d-flex flex-row text-center">
                        <img src="assets/images/help-icon.png" alt="help-icon">
                        <p class="d-inline-block">Help</p>
                    </div>
                    <div class="navigate d-flex flex-row text-center">
                        <img src="assets/images/logout-icon.png" alt="logout-icon">
                        <p class="logout d-inline-block">Logout</p>
                    </div>
                </div>
            </div>
            <div class="col-8"></div>
        </div>
        
    </div>

</html>
