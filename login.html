<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/login.css">

    <title>Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="col page">
            <h1>Login</h1>
            <div class="form-input">
                <div class="email">
                    <input type="email" class="email-input form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="pass">
                    <input type="password" class="pass-input form-control" id="exampleInputPassword1">
                </div>
            </div>
            <div class="forgot-pass">
                <a class="forgot-link" href="reset-pass.html">Forgot password?</a>
            </div>
            <div class="block-button">
                <button type="button" class="login btn btn-primary">Login</button>
                <button type="button" class="google btn btn-secondary"> <i class="google-icon"><img src="assets/images/google-icon.png" alt="icon"></i> Login with Google</button>
            </div>
            <div class="register">
                <p>New user? <span><a class="register-link" href="#">Register</a></span></p>
            </div>
        </div>
    </div>
</body>

</html>
