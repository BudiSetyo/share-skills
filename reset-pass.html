<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/reset-pass.css">

    <title>Reset Password</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="side left-side">
                    <a href="login.html"><img class="back-icon" src="/assets/images/back-icon.png" alt="back-icon"></a>
                    <img class="logo" src="/assets/images/respas-icon-1.png" alt="logo">
                </div>
            </div>
            <div class="col-6">
                <div class="side right-side">
                    <div class="text">
                        <h1>Reset Password</h1>
                        <h3>Enter your email address linked to this account.</h3>
                        <p>We will send you the verification code to reset your password</p>
                    </div>
                    <div class="form">
                        <div class="label">
                            <label for="email">Email</label>
                        </div>                      
                        <input type="email" class="email form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <button class="send btn btn-primary" type="button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
