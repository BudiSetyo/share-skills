<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/rev-reset-pass.css">

    <title>Reset Password</title>
</head>

<body>
    <div class="container-fluid">
        <aside>
            <img class="back-icon" src="assets/images/back-icon.png" alt="back-icon">
            <img class="logo" src="assets/images/respas-icon-1.png" alt="">
        </aside>

        <main>
            <div class="text">
                <h2>Reset Password</h2>
                <p class="par-1">Enter your email address linked to this account.</p>
                <p class="par-2">We will send you the verification code to reset your password</p>
            </div>

            <div class="form">
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <button type="button" class="btn btn-primary">Send</button>
            </div>

        </main>
    </div>
</body>

</html>
