<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/rev-login.css">

    <title>Login</title>
</head>

<body>
    <div class="container-fluid">
        <h1>Login</h1>

        <div class="form-input">
            <div class="email">
                <label for="email">Username or Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="password">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <img src="assets/images/show-icon.png" alt="show-icon">
            </div>
        </div>

        <div class="forgot-pass">
            <a href="rev-reset-pass.html">Forgot password?</a>
        </div>
        
        <div class="button">
            <a href="dashboard.html">
                <button type="button" class="btn btn-primary login">Login</button>
            </a>
            <button type="button" class="btn btn-secondary google"><img src="assets/images/google-icon.png" alt="google-icon"> Login with Google</button>
        </div>

        <div class="register">
            <p>New user? <a href="#">Register</a></p>
        </div>
    </div>
</body>

</html>
